<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="../styles/style.css">
<link rel="stylesheet" href="../libraries/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../libraries/fontawesome/fontawesome-all.min.css">
<link rel="stylesheet" href="../styles/settings.css">

<script type="text/javascript" src="../scripts/constants.js"></script>
<script type="text/javascript" src="../scripts/utils.js"></script>

<body>
	<div class="container">
		<div class="left-fixed-navbar">
			<a href="#remote">
				<i class="fas fa-gamepad"></i>
			</a>
			<a href="#settings">
				<i class="fas fa-cog"></i>
			</a>
			<a href="#stats">
				<i class="fas fa-chart-line"></i>
			</a>
		</div>
	</div>

	<div class="content">
		<div class="settings-item small" id="google-api-key-container">
			<div class="form-group">
				<label class="label-beautiful" for="apiKeyInput">Google API Key</label>
				<input class="form-control" style="background-color: #1d1d1d;color: white;" id="apiKeyInput" placeholder="0226sq2d6sq2d6s20qd6sq2d6qs2d602qs6d2">
			</div>
		</div>
		<div class="settings-item big">
			<div class="form-group">
				<label class="label-beautiful" for="">Google Maps View Style</label>
				<div class="images-selector">
					<div class="container">
						<div class="row">
							<div class="img-zone col">
								<p>Roadmap</p>
								<img src="../images/roadmap.png" class="map-type images-selector" data-style="ROADMAP">
							</div>
							<div class="img-zone col">
								<p>Satellite</p>
								<img src="../images/satellite.png" class="map-type images-selector" data-style="SATELLITE">
							</div>
							<div class="img-zone col">
								<p>Hybrid</p>
								<img src="../images/hybrid.png" class="map-type images-selector" data-style="HYBRID">
							</div>
							<div class="img-zone col">
								<p>Terrain</p>
								<img src="../images/terrain.png" class="map-type images-selector" data-style="TERRAIN">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="button-action">
			<button type="button" class="btn btn-success" onclick="pushChanges();">Apply changes</button>
		</div>
	</div>

	<script>
        var elementHtml = document.getElementsByClassName('map-type');
        for (let img of elementHtml) {
            console.log(img)
            img.addEventListener('click', function () {
                deselect()
                this.classList.add("selected")
            });
        }

        function deselect() {
            for (let img of elementHtml) {
                img.classList.remove("selected");
            }
        }
    </script>
</body>
<script type="text/javascript" src="../scripts/settings.js"></script>

</html>
